{% extends "journal/base.html" %}
{% block content %}
<div class="d-flex flex-column align-items-center">
   <h2>Create a New Journal</h2>
<form method="post">
   <div class="form-group">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
   </div>
</form>
</div>
{% endblock %}
